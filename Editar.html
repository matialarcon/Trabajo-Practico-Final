            <h1 class="form-title">FORMULARIO</h1>
            <fieldset>

                <div>
                    <label>Idcod
                    <input class="form-input" type="text" id="idCod" placeholder="Ingrese el idcod del producto a modificar" required>

                </div>  
                <div>
                    <label>Título
                    <input class="form-input" type="text" id="Titulo" required>
                    </label>
                </div>
                <div>    
                    <label>Precio en pesos
                    <input class="form-input" type="number" id="precioPesos" required>
                    </label>
                </div>
                <div>    
                    <label>Precio en dolares
                    <input class="form-input" type="number" id="precioDolares" required>
                    </label>
                </div>
                <div>    
                    <label>Fecha
                    <input class="form-input" type="date" id="Fecha" required>
                    </label>
                </div>
                <div>
                    <button class="form-input-enviar" onclick="ModificarProducto()">Modificar producto</button>
                </div>
            </fieldset>  
        </form>
