<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="/index.html">Volver</a>

    <form action="javascript:none" class="form">
    <h1 class="form-title">FORMULARIO</h1>
    <fieldset>
        <legend>INFORMACIÓN DEL PRODUCTO</legend>   
        <div>
            <label>Título
            <input class="form-input" type="text" id="Titulo" required>
            </label>
        </div>
        <div>    
            <label>Precio en pesos
            <input class="form-input" type="number" id="precioPesos" required>
            </label>
        </div>
        <div>    
            <label>Precio en dolares
            <input class="form-input" type="number" id="precioDolares" required>
            </label>
        </div>
        <div>    
            <label>Fecha
            <input class="form-input" type="date" id="Fecha" required>
            </label>
        </div>
        <div>
            <button class="form-input-enviar" onclick="AgregarProducto()">Cargar producto</button>
        </div>
    </fieldset>  
    </form>

    <script src="script.js"></script>
</body>
</html>
